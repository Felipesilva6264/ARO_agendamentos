<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Agendamento</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesregisterschedules.css') }}">
</head>
<body>
    <header>
        <h1>Cadastro de Agendamento</h1>
        <nav>
            <a href="{{ url_for('index') }}">Início</a>
            <a href="{{ url_for('logout') }}">Sair</a>
        </nav>
    </header>

    <main>
        <h2>Adicionar Novo Agendamento</h2>
        <form action="{{ url_for('add_schedule') }}" method="POST">
            <div class="form-group">
                <label for="date">Data:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="time">Hora:</label>
                <input type="time" id="time" name="time" required>
            </div>
            <div class="form-group">
                <label for="truck">Caminhão:</label>
                <input type="text" id="truck" name="truck" required>
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <input type="text" id="status" name="status" required>
            </div>
            <div class="form-group">
                    <label for="city">Cidade:</label>
                    <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="state">Estado:</label>
                <input type="text" id="state" name="state" required>
            </div>
            <div class="form-group">           
                    <label for="country">País:</label>
                    <input type="text" id="country" name="country" required>
            </div>            
            <button type="submit">Adicionar</button>
        </form>
    </main>
</body>
</html>
